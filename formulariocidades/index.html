<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-4">
      <form onsubmit="send(event)">
        <div class="row">
          <div class="col-12 mb-4">
            <h1>Newsletter</h1>
          </div>
          <div class="col-6">
            <label>Nome Completo</label>
            <input type="text" name="" value="" id="name" class="form-control">
          </div>
          <div class="col-6">
            <label>E-mail</label>
            <input type="email" name="" value="" id="email" class="form-control">
          </div>
          <div class="col-3">
            <label>Estado</label>
            <select onchange="updateCities(event)" type="text" name="" value="" id="states" class="form-control">
            <option></option>
            <option>SC</option>
            <option>PR</option>
            <option>SP</option>
            
            </select>
          </div>
          <div class="col-3">
            <label>Cidade</label>
            <select type="text" name="" value="" id="cities" class="form-control">
            <option></option>
            </select>
          </div>
          <div class="col-6">
            <label>Endereço</label>
            <input type="text" name="" value="" id="endereco" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-success">Enviar</button>
          </div>
        </div>
      </form>
      <div class="jumbotron mt-4">
          <h1 class="display-6">Resultado</h1>
          <p id="result"></p>
      </div>
    </div>
    <script src="./js/index.js" charset="utf-8"></script>
  </body>
</html>
